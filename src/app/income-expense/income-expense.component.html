<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Agregar Ingreso / Egreso</h4>
          <p class="card-description">
            Especifique el monto y el tipo
          </p>

          <form [formGroup]="addIncomeExpenseForm" (ngSubmit)="createIncomeExpense()"> 
            
            <div class="form-group">
              <label>Description</label>
              <input type="text" 
                     class="form-control" 
                     placeholder="Description"
                     formControlName="description"
                     name="description">
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" 
                       class="form-control" 
                       placeholder="Amount"
                       formControlName="amount"
                       name="amount">
                  <p>
                    Must be a positive amount
                  </p>
              </div>

            <div class="form-group">
                <label>Type</label>
                <br>
                <button (click)="type='expense'" *ngIf="type==='income'" 
                        type="button" class="btn btn-primary btn-block">
                  Income
                </button>
                <button (click)="type='income'" *ngIf="type==='expense'" 
                        type="button" class="btn btn-warning btn-block">
                  Expense
                </button>
            </div>

            <hr>
            <button [disabled]="addIncomeExpenseForm.invalid" type="submit" class="btn btn-success mr-2">
              <i class="fa fa-save"></i>
              Add
            </button>

            <!-- 
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button> 
            -->
            
            <button type="reset" class="btn btn-light">Cancel</button>

          </form>
        </div>
      </div>
    </div>
</div>
