<div class="card-columns">
  <div class="card" *ngFor="let user of users; index as i">
    <h4 class="card-title">#{{ i+1 }}</h4>
    <img [src]="user.avatar" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <p class="card-text">This is a longer card with supporting text below.</p>
    </div>
  </div>
</div>
